{% extends 'base.html' %}
{% block title %} User Info {% endblock %}
{% block content %}
<div>
    {% if user.img_url %}
    <div>
        <img src="{{ user.img_url }}" alt="{{ user.first_name }} {{ user.last_name }}">
    </div>
    {% endif %}

    <form>
        <button type="submit" formaction="/users/{{ user.id }}/edit">
            Edit
        </button>
        <button type="submit" formaction="/users/{{ user.id }}/delete">
            Delete
        </button>
    </form>
</div>
{% endblock %}
